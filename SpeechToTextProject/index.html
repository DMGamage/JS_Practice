<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row box">
        <div class="col-md-6">
          <h1 class="text-center py-3 bg-primary text-light">Speech To Text Project</h1>
          <form action="" id="search-form">
            <textarea name="" id="search-input" cols="30" rows="5 " class="form-control fs-3"></textarea>
            <div id="speech-btn" class="speech-btn pt-1 d-flex justify-content-between align-items-center">
              <p class="instruction fs-5">Click the Mic icon</p>
              <button  class="btn btn-danger">
                <i class="fas fa-microphone"></i>
              </button>

            </div>
          </form>


        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
